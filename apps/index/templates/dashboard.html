{% extends 'layouts/dashboard/base.html' %}
{% load static %}

{% block content %}
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">today</i>
                </div>
                <h4 class="card-title">Titulo</h4>
            </div>
            <div class="card-body">
                <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                </div>
                <div class="material-datatables">
                    <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0"
                        width="100%" style="width:100%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Título</th>
                                <th>Tipo</th>
                                <th>Fecha de inicio</th>
                                <th>Fecha de fin</th>
                                <th class="disabled-sorting text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>#</th>
                                <th>Título</th>
                                <th>Tipo</th>
                                <th>Fecha de inicio</th>
                                <th>Fecha de fin</th>
                                <th class="text-right">Acciones</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td>B</td>
                                <td>C</td>
                                <td>D</td>
                                <td>E</td>
                                <td class="text-right">
                                    <a href="#"
                                        class="btn btn-link btn-info btn-just-icon like"><i
                                            class="material-icons">visibility</i></a>
                                    <a href="#"
                                        class="btn btn-link btn-warning btn-just-icon edit"><i
                                            class="material-icons">create</i></a>
                                    <a onclick="showAlert('{{event.pk}}')"
                                        class="btn btn-link btn-danger btn-just-icon remove"><i
                                            class="material-icons">delete</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- end content-->
        </div>
        <!--  end card  -->
        <div style="text-align: center;">
            <a href="#">
                <button class="btn btn-info">Nuevo</button>
            </a>
        </div>
    </div>
    <!-- end col-md-12 -->
    </div>
    <!-- end row -->
{% endblock content %}
