{% extends 'layouts/dashboard/base.html' %}
{% load static %}

{% block content %}

<section class="page-banner padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 class="text-uppercase"> Condiciones de vuelo </h3>
                <br>
                <hr>
            </div>   
        </div>
    </div>
</section>

<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="">
            <h4 class="text-uppercase bottom20">detalles</h4>
            
                <table class="table table-striped table-responsive">
                    <tbody>
                        <tr>
                            <td><b>Nombre</b></td>
                            <td class="text-right">{{object.name}}</td>
                        </tr>
                        <tr>
                            <td><b>Siglas</b></td>
                            <td class="text-right">{{object.initials}}</td>
                        </tr>
                        <tr>
                            <td><b>Estado</b></td>
                            <td class="text-right">
                                {% if object.is_active %}
                                Activo
                                {% else %}
                                Inactivo
                                {% endif %}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="create-btn-div col-sm-6" style="text-align:center">
                        <a href="{% url 'index:update_flight_condition' object.pk %}"><button type="button" class="btn btn-rose">Editar</button></a>
                    </div>
                    <div class="create-btn-div col-sm-6" style="text-align:center">
                        <a href="{% url 'index:list_flight_condition' %}"><button type="button" class="btn btn-info">Volver</button></a>
                    </div>    
                </div>
        </div>
    </div>
{% endblock content %}
