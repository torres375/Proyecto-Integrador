{% load static %}
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'materialDashboardPro/assets/img/apple-icon.png' %}">
        <link rel="icon" type="image/png" href="{% static 'materialDashboardPro/assets/img/favicon.png' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>
            {% block title %}
                SICMA
            {% endblock title %}
        </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!-- Extra details for Live View on GitHub Pages -->
        <!-- Canonical SEO -->
        <link rel="canonical" href="" />
        <!--  Social tags      -->
        <meta name="keywords" content="">
        <meta name="description" content="">
        <!-- Schema.org markup for Google+ -->
        <meta itemprop="name" content="">
        <meta itemprop="description" content="">
        <meta itemprop="image" content="">
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700%7CRoboto+Slab:400,700%7CMaterial+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- CSS Files -->
        <link href="{% static 'materialDashboardPro/assets/css/material-dashboard.min-v=2.1.0.css' %}" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>

    <body class="">
        {% include 'layouts/dashboard/sidebar.html' %}
        <div class="main-panel">
            <!-- Navbar -->
            {% include 'layouts/dashboard/navbar.html' %}
            <!-- End Navbar -->
            <div class="content">
                <div class="content">
                    <div class="container-fluid">
                        {% block content %}{% endblock content %}
                    </div>
                </div>
            </div>
            {% include 'layouts/dashboard/footer.html' %}

            <!--   Core JS Files   -->
            <script src="{% static 'materialDashboardPro/assets/js/core/jquery.min.js' %}"></script>
            <script src="{% static 'materialDashboardPro/assets/js/core/popper.min.js' %}"></script>
            <script src="{% static 'materialDashboardPro/assets/js/core/bootstrap-material-design.min.js' %}"></script>
            <script src="{% static 'materialDashboardPro/assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
            <!-- Plugin for the momentJs  -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/moment.min.js' %}"></script>
            <!--  Plugin for Sweet Alert -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/sweetalert2.js' %}"></script>
            <!-- Forms Validations Plugin -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/jquery.validate.min.js' %}"></script>
            <!-- Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/jquery.bootstrap-wizard.js' %}"></script>
            <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/bootstrap-selectpicker.js' %}"></script>
            <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/bootstrap-datetimepicker.min.js' %}"></script>
            <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/jquery.dataTables.min.js' %}"></script>
            <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/bootstrap-tagsinput.js' %}"></script>
            <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/jasny-bootstrap.min.js' %}"></script>
            <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/fullcalendar.min.js' %}"></script>
            <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/jquery-jvectormap.js' %}"></script>
            <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/nouislider.min.js' %}"></script>
            <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
            <!-- Library for adding dinamically elements -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/arrive.min.js' %}"></script>
            <!--  Google Maps Plugin    -->
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Yno10-YTnLjjn_Vtk0V8cdcY5lC4plU"></script>
            <!-- Place this tag in your head or just before your close body tag. -->
            <script async defer src="https://buttons.github.io/buttons.js"></script>
            <!-- Chartist JS -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/chartist.min.js' %}"></script>
            <!--  Notifications Plugin    -->
            <script src="{% static 'materialDashboardPro/assets/js/plugins/bootstrap-notify.js' %}"></script>
            <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
            <script src="{% static 'materialDashboardPro/assets/js/material-dashboard.min-v=2.1.0.js' %}" type="text/javascript"></script>
            <!-- Material Dashboard DEMO methods, don't include it in your project! -->
            <script src="{% static 'materialDashboardPro/assets/demo/demo.js' %}"></script>
            <script src="{% static 'materialDashboardPro/assets/js/plugins/jquery.dataTables.min.js' %}"></script>
            <script src="{% static 'js/script.js' %}"></script>
            {% block js %}
            {% endblock js %}
    </body>
</html>
